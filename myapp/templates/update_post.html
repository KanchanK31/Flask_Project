<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kanchan Forum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="/" class="navbar-brand">Kanchan Forum</a>
            <div class="">
                {% if session['user_name'] %}
                <button type="button" class="btn btn-primary">{{session['user_name']}}</button>
                 {% else %}
                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#loginModal">Login</button>
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal"
                    data-bs-target="#registerModal">Register</button>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
           <!-- Create Blog Modal -->
        <div class="container">
            <h1>Update form</h1>
            <form action="/update_post/{{data[0]}}" method="POST">
            <div class="modal-body">
                <div class="form mb-3">
                    <select name="category_id" class="form-select" required>
                        <option value="1">Programming</option>
                        <option value="2">Careers</option>
                        <option value="3">Other</option>
                    </select>
                </div>
                <div class="form mb-3">
                    <label for="floatingInput">Post Title</label>
                    <input type="text" value="{{data[1]}}" class="form-control" name="post_title" required>
                </div>
                <div class="form">
                    <label class="form-label">Post Content</label>
                    <textarea class="form-control" name="post_content" rows="5">{{data[2]}}</textarea>
                </div>
            </div>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    </div>
</div>
</div>
        </div>
    </div>
    <nav class="navbar navbar-dark bg-dark" style="position:relative;bottom: 0;width: 100%;">
        <div class="container-fluid">
            <h4 class="navbar-brand">Project by <a href="https://github.com/KanchanK31" target="_blank">Kanchan
                    Kuwar</a></h4>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>


</html>
